<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Audio Creator</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/audio.css">
    <link rel="stylesheet" href="../static/css/New_Audio.css">
    <link rel="stylesheet" href="../static/css/mobile_change_mode.css">
    <script src="../static/lib/p5/p5.js"></script>
    <script src="../static/lib/p5/addons/p5.sound.js"></script>
    <script src="../static/javascript/audio_canvas.js"></script>
    <script src="../static/javascript/edit_card.js"></script>
</head>
<body onload="loadAnime()">
    <header>
        <div>
            <img alt='logo' src="../static/images/more%20graphics/whiteLogo.png">
        </div>
    </header>
    <nav></nav>
    <section>
        <button id="audioPreview" onclick="changeDisplay()" class="Button"><!--Close Preview--></button>
    </section>
    <main>
        <div class="player">
            <div class="imgbox">
                <img alt='background_music' src="../static/images/black.png" class="mmg">
            </div>
                <div class="Audio_Title">
                    <h1 class="scrollTitle" id="message">Card Banner</h1>
                </div>
                <div class="Audio_Title">
                    <h1 class="scrollTitle" id="sender">Sender Name</h1>
                </div>
            <audio src="../static/music/happybday.mp3" controls controlsList="nodownload" onplay="onPlay"></audio>
        </div>
    </main>
    <aside>
        <form action="published.html" method="POST" >
            <h1>Customize </br>Your Card</h1></br></br></br>
            <label for="audio-upload" class="Button">Upload Audio</label>
            <input id="audio-upload" onchange="replace_music(this.files)" type="file" accept="audio/*">
            <label for="file-upload" class="Button">Add Image</label>
            <input id="file-upload" onchange="replace_image(this.files)" type="file" accept="image/*"></br></br>
            <label for="Audio_Name"><h2>Add Sender Name:</h2></label>
            <input placeholder="Enter Sender Name..." required maxlength="30" type="text" id="Audio_Name" name="Audio_Name" class="formInput" onchange="change_sender(this.value)"></br>
            <label for="Choose_Categories"><h2>Add Card Banner:</h2></label>
            <textarea required placeholder="Enter Card Banner..." rows="10" id="Choose_Categories" name="Choose_Categories" class="formInput" maxlength="2500" onchange="change_message(this.value)"></textarea></br></br>
            <h2>Choose Your Color:</h2>
            <div class="colors">
                <label for="radioRed">
                    <input name="playerColor" type="radio" id="radioRed">
                    <button id="red" class="color" type="button"></button>
                </label>
                <label for="radioOrange">
                    <input name="playerColor" type="radio" id="radioOrange">
                    <button id="orange" class="color" type="button"></button>
                </label>
                <label for="radioYellow">
                    <input name="playerColor" type="radio" id="radioYellow">
                    <button id="yellow" class="color" type="button"></button>
                </label>
                <label for="radioGreen">
                    <input name="playerColor" type="radio" id="radioGreen">
                    <button id="green" class="color" type="button"></button>
                </label>
                <label for="radioWhite">
                    <input name="playerColor" type="radio" id="radioWhite">
                    <button id="white" class="color" type="button"></button>
                </label>
                <label for="radioBlue">
                    <input name="playerColor" type="radio" id="radioBlue">
                    <button id="blue" class="color" type="button"></button>
                </label>
                <label for="radioPurple">
                    <input name="playerColor" type="radio" id="radioPurple">
                    <button id="purple" class="color" type="button"></button>
                </label>
                <label for="radioPink">
                    <input name="playerColor" type="radio" id="radioPink">
                    <button id="pink" class="color" type="button"></button>
                </label>
                <label for="radioBrown">
                    <input name="playerColor" type="radio" id="radioBrown">
                    <button id="brown" class="color" type="button"></button>
                </label>
                <label for="radioBlack">
                    <input name="playerColor" type="radio" id="radioBlack">
                    <button id="black" class="color" type="button"></button>
                </label>
            </div></br></br>
            <h2>Choose Your Shape:</h2>
            <div class="shapes">
                <label for="radioCircle">
                    <input name="playerShape" type="radio" id="radioCircle">
                    <button id="circle" class="shape" type="button">
                        <img src="../static/images/circle.png" alt="circle" />
                    </button>
                </label>
                <label for="radioSquare">
                    <input name="playerShape" type="radio" id="radioSquare">
                    <button id="square" class="shape" type="button">
                        <img src="../static/images/square.png" alt="square" />
                    </button>
                </label>
                <label for="radioTri">
                    <input name="playerShape" type="radio" id="radioTri">
                    <button id="tri" class="shape" type="button">
                        <img src="../static/images/triangle.png" alt="triangle" />
                    </button>
                </label>
                <label for="radioButterfly">
                    <input name="playerShape" type="radio" id="radioButterfly">
                    <button id="butterfly" class="shape" type="button">
                        <img src="../static/images/butterfly.png" alt="butterfly" />
                    </button>
                </label>
                <label for="radioHeart">
                    <input name="playerShape" type="radio" id="radioHeart">
                    <button id="heart" class="shape" type="button">
                        <img src="../static/images/heart.png" alt="heart" />
                    </button>
                </label>
                <label for="radioTear">
                    <input name="playerShape" type="radio" id="radioTear">
                    <button id="tear" class="shape" type="button">
                        <img src="../static/images/tear.png" alt="tear" />
                    </button>
                </label>
            </div></br></br>
            <input name="textDir" onchange="changTextDir(this.checked)" type="checkbox" id="radioDir">
            <label for="radioDir"><h3>Change text direction right to left</h3></label></br>
            <a href="published.html">
                <input id="input4" type="submit" value="Get Done!" class="submitButton Button">
            </a>
        </form>
    </aside>
</body>
</html>
