<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/audio.css">
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <script src="../static/lib/p5/p5.js"></script>
    <script src="../static/lib/p5/addons/p5.sound.js"></script>
    <script src="../static/javascript/audio_canvas.js"></script>
    <script src="../static/javascript/animatorCaller.js"></script>
</head>
<body>
    <main>
        <div class="player">
            <div class="userUploader">
                <img alt='userProfile' src="../static/images/BarakLav.png" class="user_img">
                <span class="UserProfileName">UserProfile</span>
            </div>
            <div class="imgbox" >
                <img alt='background_music' src="../static/images/sunFlowers.jpg" class="mmg">
            </div>
            <div class="Audio_Title">
                <div class="scrollTitle">{{ songName }}sdasdnkjasndjknasjdnkajsndkjasndnaskjdnkjasndjkasnkjdnasjkndjkasndjkasndjkasnbdjkasnbdjknasjkdnjkasndjkasndjkasndjkasndjkasnjkdasjkdnjkasndkjasndjkasndkjasndkjasndkandjkasndkjandjksenfkj.sdnvjosdnoihoisehvio</div>
            </div>
            <div class="Audio_Title">
                <div>{{ SongAuthor }}</div>
            </div>
            <audio src="../static/music/sting_shape_of_my_heart_official_music_video_-2000703457510585365.mp3"
                   controls controlsList="nodownload" onplay="onPlay"></audio>
            <div class="actionLine">
                <img alt="like" src="../static/images/Like.svg">
                <img alt="comment" src="../static/images/Comment.svg">
                <img alt="save" src="../static/images/Save.svg">
            </div>
        </div>
        <div id="red" class="color" style="background: var(--red); cursor: pointer;"></div>
        <div id="orange" class="color" style="background: var(--orange); cursor: pointer;"></div>
        <div id="yellow" class="color" style="background: var(--yellow); cursor: pointer;"></div>
        <div id="green" class="color" style="background: var(--green); cursor: pointer;"></div>
        <div id="blue" class="color" style="background: var(--blue); cursor: pointer;"></div>
        <div id="purple" class="color" style="background: var(--purple); cursor: pointer;"></div>
        <div id="pink" class="color" style="background: var(--pink); cursor: pointer;"></div>
        <div id="brown" class="color" style="background: var(--brown); cursor: pointer;"></div>
        <div id="black" class="color" style="background: black; cursor: pointer;"></div>
        <div id="white" class="color" style="background: white; cursor: pointer;"></div>
    </main>

</body>
</html>
